spring:
  # Database
  datasource:
    url: jdbc:postgresql://localhost:5431/medicine_finder_customer_db_v01
    username: postgres
    password: mysecretpassword
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
  # Application
  application:
    name: customer-service
server:
  port: 8081
# Eureka service registry
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka